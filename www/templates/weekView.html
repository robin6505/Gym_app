<ion-view view-title="Weeks">
	<ion-content padding="true">
	<div ng-repeat="week in program.weeks">
		<div class="card" ui-sref="app.main.dayView">
			<div class="item item-divider">
			Week: {{$index + 1}}
			</div>
			<div class="item item-text-wrap">
				<p>Goal: {{ week.goal}}</p>
				<p>days per week: {{ program.nDays}}</p>
			</div>
		</div>
		
	</ion-content>
</ion-view>
