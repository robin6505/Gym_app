<ion-view view-title="Weeks" >
	<ion-nav-buttons side="left">
        <button class="button button-icon" ui-sref="app.main.programs"><i class="icon ion-android-arrow-back"></i>
		Back
		</button>
    </ion-nav-buttons>
	
    <ion-header-bar class="bar-dark bar-subheader">
      <ion-scroll direction="x" class="wide-as-needed" ng-model="mySelect" ng-change="showSelectValue(mySelect)">

		
        
        <a class="button button-dark" ng-repeat="week in program.weeks" ng-click="selectDay($index)">Week {{$index + 1}}</a>
        
        
      </ion-scroll>
    </ion-header-bar>
	<ion-content has-header="true" padding="true">
		<div ng-repeat="day in program['weeks'][selectedDay].days">
		<div class="card" ui-sref="app.exerciseView">
			<div class="item item-divider">
			{{ day.name}}
			</div>
			<div class="item item-text-wrap">
				<p>number of exercises: {{ day['exercises'].length }}</p>
			</div>
		</div>
