<ion-view view-title="Exercises">
	<ion-nav-buttons side="left">
        <button class="button button-icon" ui-sref="app.main.home"><i class="icon ion-android-arrow-back"></i>
		Back
		</button>
    </ion-nav-buttons>
	<ion-content scroll="false">
	<div class="currentDayEx">
		<ion-scroll id="panelScroll" padding="false" overflow-scroll="true" zooming="false" direction="y" style="height:100%;width:100%;">
			<div class="list">
			<div ng-repeat="ex in program['weeks'][0]['days'][0]['exercises']">
			
				<!--<div class="card">
					<div class="item item-divider">
					{{ ex.name}}
					</div>
					<div class="item item-text-wrap item-thumbnail-left">
						<img src="img/exercises/{{ex.name}}.jpg">
						<p>{{ ex.sets }} x {{ ex.reps }} x {{ ex.weight }} Kg</p>
						<p> rest: {{ ex.rest }} minutes</p>
						<p>comment: {{ ex.comment }}</p>
					</div>
				</div>-->

				<div class="item item-thumbnail-left">
			      <img src="img/exercises/{{ex.name}}.jpg">
			      	<h2>{{ex.name}}</h2>
					<p>{{ ex.sets }} x {{ ex.reps }} x {{ ex.weight }} Kg</p>
					<p> rest: {{ ex.rest }} minutes</p>
					<p>comment: {{ ex.comment }}</p>
			    </div>		
		    </div>
			
			
				
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Workout notes</span>
					<textarea rows="2" cols="80" name="workout-notes" form="usrform" placeholder="Enter notes here..."></textarea>
				</label>
			</div>
			
		    <div class="button-bar">
		        <a class="button button-ligth" ui-sref="app.main.home">Cancel</a>
		        <a class="button button-assertive" ui-sref="app.main.home">Save workout</a>
		    </div>
		</scroll>
	</div>
	<div class="currentDaySet">
		<div class="title-currentDaySet">
			Squat
			<span class="item-note">Next set</span>
		</div>
		<div class="row">
			<div class="col col-25">
				<div class="round-button-circle" ng-click="showAlert()">1/3</div>
				<h5>set nr.</h5>
			</div>
			<div class="col col-25">
				<div class="round-button-circle" ng-click="showAlert()">5</div>
				<h5>reps</h5>
			</div>
			<div class="col col-25">
				<div class="round-button-circle" ng-click="showAlert()">80</div>
				<h5>%</h5>
			</div>
			<div class="col col-25">
				<div class="round-button-circle" ng-click="showAlert()">100</div>
				<h5>kg</h5>
			</div>
		</div>


	</div>
	</ion-content>
</ion-view>
