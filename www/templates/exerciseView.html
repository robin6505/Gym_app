<ion-view view-title="Exercises">
	<ion-content padding="true">
	<div ng-repeat="ex in program['weeks'][0]['days'][0]['exercises']">
		<div class="card">
			<div class="item item-divider">
			{{ ex.name}}
			</div>
			<div class="item item-text-wrap">
				<p>{{ ex.sets }} x {{ ex.reps }} x {{ ex.weight }}</p>
				<p> rest: {{ ex.rest }} minutes</p>
				<p>comment: {{ ex.comment }}</p>
			</div>
		</div>
	</div>
		
	</ion-content>
</ion-view>
