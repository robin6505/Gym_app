<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-assertive nav-title-slide-ios7" align-title="center">
			<ion-nav-back-button> Back
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" ng-controller="SimpleCtrl">
		<ion-header-bar class="bar-assertive">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item class="item-icon-left" menu-close ui-sref="app.main.home">
					<i class="icon ion-home"></i>Home
				</ion-item>
				<ion-item class="item-icon-left" menu-close ui-sref="app.settings">
					<i class="icon ion-gear-a"></i>Settings
				</ion-item>
				<ion-item class="item-icon-left" menu-close ui-sref="app.about">
					<i class="icon ion-information-circled"></i>About
				</ion-item>
				<ion-item class="item-icon-left" menu-close ui-sref="app.feedback">
					<i class="icon ion-chatbox-working"></i>Feedback
				</ion-item>
				<ion-item class="item-icon-left" menu-close ng-click="login()">
					<i class="icon ion-log-out"></i>Sign out
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
